<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Changed font */
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            position: relative;
        }

        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem; /* Increased font size */
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .logo-text .fa-store {
            margin-right: 10px;
        }

        h1 {
            font-size: 3rem; /* Increased font size */
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem; /* Increased font size */
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6; /* Improved line height for readability */
        }

        .shop-button {
            display: inline-block;
            padding: 12px 24px; /* Increased padding */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 1.2rem; /* Increased font size */
        }

        .shop-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome {
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem; /* Adjusted font size for responsiveness */
            }

            p {
                font-size: 1rem; /* Adjusted font size for responsiveness */
            }

            .shop-button {
                padding: 10px 20px; /* Adjusted padding for responsiveness */
                font-size: 1rem; /* Adjusted font size for responsiveness */
            }

            .logo-text {
                font-size: 2rem; /* Adjusted font size for responsiveness */
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem; /* Adjusted font size for smaller screens */
            }

            p {
                font-size: 0.9rem; /* Adjusted font size for smaller screens */
            }

            .shop-button {
                padding: 8px 16px; /* Adjusted padding for smaller screens */
                font-size: 0.9rem; /* Adjusted font size for smaller screens */
            }

            .logo-text {
                font-size: 1.8rem; /* Adjusted font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="welcome">
            <div class="logo-text">
                <i class="fas fa-store"></i> <!-- Shop icon -->
                Naffee Shop
            </div>
            <p>All images and details are sourced from TikTok. Copyright to the respective owners.</p>
            <a href="categories.html" class="shop-button">Go Shopping</a>
        </section>
    </main>
</body>
</html>
